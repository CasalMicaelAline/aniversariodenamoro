        .gallery {

        }

        footer {
            text-align: center;
            padding: 10px;

            color: black;

            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {

        /* Lightbox container (modal) */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
        }

        /* Mostrar o lightbox quando o target Ã© acionado */
        .lightbox:target {
            display: flex;
        }

        /* Imagem dentro do lightbox */
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        }

        /* BotÃ£o de fechar */

            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 40px;
            text-decoration: none;
            font-weight: bold;
        }

        .lightbox .close:hover {
            color: #ff6f61;
        }
    </style>
